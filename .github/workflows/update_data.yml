name: Update Macro Data Cache

on:
  schedule:
    - cron: "30 23 * * *"     # Every day at 23:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: python -m src.pipeline

      - name: Commit changed CSV files
        run: |
          if [[ -n "$(git status --porcelain data/raw data/derived)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/raw data/derived
            git commit -m "chore(data): update macro dashboard cache"
            git push
          else
            echo "No data changes detected."
          fi
