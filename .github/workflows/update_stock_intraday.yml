name: Update Stock Signals Intraday

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stock-intraday:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run stock-only pipeline
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python -m src.pipeline --stock-only --skip-scanner

      - name: Commit changed stock CSV files
        run: |
          if [[ -n "$(git status --porcelain data/derived/stock_signals_latest.csv data/derived/stock_watchlist.csv data/derived/signal_events_7d.csv)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/derived/stock_signals_latest.csv data/derived/stock_watchlist.csv data/derived/signal_events_7d.csv
            git commit -m "chore(data): update intraday stock signals cache"
            git push
          else
            echo "No stock signal cache changes detected."
          fi
