name: Update Stock Scanner Daily

on:
  schedule:
    - cron: "10 21 * * 1-5"
    - cron: "10 22 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stock-scanner-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Evaluate Eastern schedule guard
        id: guard
        shell: bash
        run: |
          should_run="false"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            should_run="true"
          else
            local_dow="$(TZ=America/New_York date +%u)"
            local_hm="$(TZ=America/New_York date +%H:%M)"
            if [[ "$local_dow" -ge 1 && "$local_dow" -le 5 && "$local_hm" == "17:10" ]]; then
              should_run="true"
            fi
          fi

          echo "Eastern weekday=${local_dow:-manual}, time=${local_hm:-manual}"
          echo "run_pipeline=$should_run" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        if: steps.guard.outputs.run_pipeline == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.guard.outputs.run_pipeline == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full-universe stock scanner
        if: steps.guard.outputs.run_pipeline == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SCANNER_NON_WATCHLIST_INTRADAY_QUOTES: "0"
        run: python -m src.pipeline --stock-only --scanner-all-tickers --scanner-include-etfs

      - name: Commit changed scanner CSV files
        if: steps.guard.outputs.run_pipeline == 'true'
        run: |
          if [[ -n "$(git status --porcelain data/derived/stock_signals_latest.csv data/derived/stock_watchlist.csv data/derived/stock_universe.csv data/derived/scanner_signals_latest.csv data/derived/scanner_thesis_tags.csv data/derived/signal_events_7d.csv)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/derived/stock_signals_latest.csv data/derived/stock_watchlist.csv data/derived/stock_universe.csv data/derived/scanner_signals_latest.csv data/derived/scanner_thesis_tags.csv data/derived/signal_events_7d.csv
            git commit -m "chore(data): refresh full-universe stock scanner cache"
            git push
          else
            echo "No scanner cache changes detected."
          fi

      - name: Skip non-target schedule run
        if: steps.guard.outputs.run_pipeline != 'true'
        run: |
          echo "Skipping run: not 5:10 PM Eastern weekday."
